{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
    <h1 >Albums</h1>
    {% for album in albums %}
    <div class="album_container"></div>
        <p class="album">
            <a class="title" href="{% url 'album-detail' album.pk %}"><img src="{{ album.cover.url }}" width '50'>
            </a>
            <a class="title" >Artist: {{album.band}}
            </a>
            <a class="title" href="{% url 'album-detail' album.pk %}">{{album}}</a>
            {% endfor %}
        </p>
    <a href="{% url 'album-new' %}">Add Album</a>
{% endblock %}
