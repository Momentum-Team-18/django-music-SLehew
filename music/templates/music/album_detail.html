{% extends 'base.html' %}

{% block title %}Album-Details{% endblock %}
{% block content %}
    <h2>Album Detail</h2>
    <h2>Artist: {{ album.artist }}</h2>
    <h3>Album: {{album}}</h3>
    <a href="{% url 'delete-album' album.pk %}">DELETE</a>
    <a href="{% url 'edit-album' album.pk %}">EDIT</a>
{% endblock %}
